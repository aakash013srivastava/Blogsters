<head>
  <title>Blogsters</title>
</head>

<body>

</body>

<template name="navigation">
  <nav class="navbar navbar-inverse navbar-fixed-top" style="position:relative">
	  <div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Blogsters</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="{{pathFor route='home'}}">Home</a></li>
			<li><a href="{{pathFor route='contact'}}">Contact</a></li>
			<li><a href="{{pathFor route='about'}}">About</a></li>
			{{#if currentUser}}
			<li><a href="{{pathFor route='myPosts'}}">My Posts</a></li>
			{{/if}}
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
			{{#if currentUser}}			
			<li><a href="#" class="logout">Logout</a></li>
			{{else}}
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="{{pathFor route='login'}}">Login
				<span class="caret"></span>	
				</a>
				<ul class="dropdown-menu ">
					<li><a href="{{pathFor route='login'}}"  id="loginClick">Google</a></li>
				</ul>
			</li>
			{{/if}}
			</ul>
	  </div>
  </nav>
  
</template>


<template name="header">
  {{> navigation}}
<div id="container" class="container" style="margin-left:5px">  
  {{> yield}}
</div>

<div id="sidebarRight" style="border-left:thick solid #ff0000;float:right">
</div>

</template>

<template name="home">
	<h3>Home</h3>
	<div id="postList" name="postList">
	{{#if currentUser}}
		

		
	{{/if}}
	</div>
	
</template>

<template name="contact">
	<h3>Contact</h3>
</template>

<template name="about">
	<h3>About</h3>
</template>


<template name="myPosts">
	<h3>MyPosts</h3>
	<div id="new_post" style="width:600px;height:500px%;margin:40px;padding:5px;border: 1px solid black;background-color:#f5f5f0;border-radius:5px;position:relative">
		<div id="new_post_header" style="border-bottom: 1px solid black;margin:5px">
			<h4>Add a post</h4>
		</div>
		
		<form>
			<fieldset>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" style="width:300px">
				<label for="category">Category</label>
				<select name="category" id="category" >
					<option value="select" selected>--select--</option>
					<option value="Technology">Technology</option>
					<option value="Business">Business</option>
					<option value="Philosophy">Philosophy</option>
					<option value="Finance">Finance</option>
					<option value="World">World</option>
				</select>
			</div>
  			<div class="form-group">
				  <label for="content">Content</label>
			</div>
			<div class="form-group">
				  <textarea name="content" id="content" rows="15" cols="70" required></textarea>
			</div>

			  <!-- Allow form submission with keyboard without duplicating the dialog button -->
			  <div class="form-group">
				<button  tabindex="-1" id="addPost" class="btn btn-default" name="submitPost" >Submit Post </button>
			  </div>
			</fieldset>
		</form>
	</div>
	
</template>




<template name="login">
	<h3>Login</h3>
</template>
