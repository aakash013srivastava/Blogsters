<head>
  <title>Blogsters</title>
</head>

<body>

</body>

<template name="navigation">
  <nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Blogsters</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="{{pathFor route='home'}}">Home</a></li>
			<li><a href="{{pathFor route='contact'}}">Contact</a></li>
			<li><a href="{{pathFor route='about'}}">About</a></li>
			{{#if currentUser}}
			<li><a href="{{pathFor route='myPosts'}}">My Posts</a></li>
			<li><a href="{{pathFor route='myCommunities'}}">My Communities</a></li>
			{{/if}}
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
			{{#if currentUser}}			
			<li><a href="#" class="logout">Logout</a></li>
			{{else}}
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="{{pathFor route='login'}}">Login
				<span class="caret"></span>	
				</a>
				<ul class="dropdown-menu ">
					<li><a href="{{pathFor route='login'}}"  id="loginClick">Google</a></li>
				</ul>
			</li>
			{{/if}}
			</ul>
	  </div>
  </nav>
  
</template>


<template name="header">
  {{> navigation}}
  <div id="header" style="height:80px;margin-top:50px;border:1px solid black">
  <h2><em>Blogsters - The Blog Geeks!</em></h2>
  </div>
  {{> yield}}
</template>

<template name="home">
	<h3>Home</h3>
</template>

<template name="contact">
	<h3>Contact</h3>
</template>

<template name="about">
	<h3>About</h3>
</template>


<template name="myPosts">
	<h3>My Posts</h3>
	
<div class="container">
	<div id="new_post" border="1px solid black">
	<em><h2><b>New Post</b></h2></em>
		<form>
			<fieldset>
			<div class="form-group">
				<label for="title">Title</label>
			</div>  
			<div class="form-group">
				  <input type="text" name="title" id="title" required>
			</div>
			<div class="form-group">
				<label for="category">Category</label>
			</div>
			<div class="form-group">
				<select name="category" id="category" >
					<option value="select" selected>--select--</option>
					<option value="Technology">Technology</option>
					<option value="Business">Business</option>
					<option value="Philosophy">Philosophy</option>
					<option value="Finance">Finance</option>
					<option value="World">World</option>
				</select>
			</div>
  			<div class="form-group">
				  <label for="content">Content</label>
			</div>
			<div class="form-group">
				  <textarea name="content" id="content" rows="10" cols="100" required></textarea>
			</div>

			  <!-- Allow form submission with keyboard without duplicating the dialog button -->
			  <div class="form-group">
				<button  tabindex="-1" id="addPost" class="btn btn-default" name="submitPost" >Submit Post </button>
			  </div>
			</fieldset>
		</form>
	</div>
</div>
	
</template>


<template name="myCommunities">
	<h3>My Communities</h3>
</template>


<template name="login">
	<h3>Login</h3>
</template>
